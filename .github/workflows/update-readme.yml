name: Update README

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # 毎日0:00に実行
  workflow_dispatch:  # 手動実行を可能にするトリガー

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate GitHub Stats
        env:
          GITHUB_TOKEN: ${{ secrets.MANAGE_PROFILE }}
        run: |
          curl -H "Authorization: token $GITHUB_TOKEN" \
          -s "https://github-readme-stats.vercel.app/api?username=MasahitoKumada&show_icons=true&locale=ja&theme=chartreuse-dark&count_private=true" \
          > README.md

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Update README with latest stats" || echo "No changes to commit"
          git push
